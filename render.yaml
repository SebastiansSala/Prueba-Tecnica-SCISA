databases:
  - name: sqlite3
    ipAllowList: []
    databaseName: prueba_tecnica
    user: prueba_tecnica

services:
  - type: web
    name: prueba_tecnica
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb"'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sqlite3
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
